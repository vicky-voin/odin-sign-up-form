<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="content">
        <div class="content-logo">
            <div class="logo-container">
                <img class="logo" src="odin-lined.png">
                <span>Odin</span>
            </div>
            <div class="bg-credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
        </div>
        <div class="content-form">
            <div class="hero-block">
                <p class="hero-text">This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="hero-text">Sign up <em>now</em> to get started.</p>
                <p class="hero-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form-root">
                <form action="#" method="POST">
                    <div class="form-panel">
                        <h2>Let's do this!</h2>
                        <div class="form-content">
                            <div class="form-field">
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-field">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div class="form-field">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-field">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-field">
                                <label for="pw">Password</label>
                                <input type="password" id="pw" name="pw">
                            </div>
                            <div class="form-field">
                                <label for="confirm-pw">Confirm password</label>
                                <input type="password" id="confirm-pw" name="confirm-pw">
                            </div>
                         </div>
                    </div>
                    <div class="form-button">
                        <button type="submit">Create Account</button>
                    </div>
                    </form>

                    <div class="prompt">
                        Already have an account? <a href=/login class="login-link">Log in</a>
                    </div>
            </div>

        </div>
    </div>
</body>
</html>
